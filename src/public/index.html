<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>URL Shortener</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="https://use.typekit.net/jdq7cig.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
</head>

<body>
  <main>
    <section class="form-section">
      <h1 class="page-title">URL Shortener</h1>
      <form class="url-form">
        <input class="url-input" type="url" placeholder="Paste in a link to shorten it" required name="url" autofocus>
        <button type="submit" class="submit-button">Shorten!</button>
      </form>
      <section class="result-section"></section>

    </section>
  </main>

  <script src="main.js"></script>
</body>

</html>
